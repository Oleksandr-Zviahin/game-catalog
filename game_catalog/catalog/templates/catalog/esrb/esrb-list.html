<style>
    .menu {
        display:inline-block;
        width: 16%;
        height: 30px;
        background-color:grey;
        text-align:center;
        border: 3px solid black;
        color: white
    }
</style>

<div style="width: 100%">
     <div>
     <a href="{% url 'catalog:index' %}"><div class="menu">Игры</div></a>
     <a href="{% url 'catalog:genre-list' %}"><div class="menu">Жанры</div></a>
     <a href="{% url 'catalog:category-list' %}"><div class="menu">Категории</div></a>
     <a href="{% url 'catalog:platform-list' %}"><div class="menu">Платформы</div></a>
     <a href="{% url 'catalog:esrb-list' %}"><div class="menu">Возрастное ограничение</div></a>
     <a href="{% url 'catalog:logout' %}"><div class="menu">Выход</div></a>
    </div>
 </div>


{% if rate_list %}
    <ul>
        {% for esrb in rate_list %}
            <li><a href="{% url 'catalog:esrb-detail' esrb.id %}">{{ esrb.rate_short_name }}</a>
            <a href="{% url 'catalog:esrb-delete' esrb.id %}"><span class="close">&#9746;</span></a></li>
        {% endfor %}
    </ul>
<a href="{% url 'catalog:esrb-add-form'%}"><button type="submit">Добавить возрастной рейтинг</button></a>
<form action="" method="GET">
    <input type="text" name="q" />
    <button type="submit">Поиск</button>
</form>
{% else %}
    <p>No polls are available</p>
{% endif %}
