<style>
    .menu {
        display:inline-block;
        width: 19%;
        height: 30px;
        background-color:grey;
        text-align:center;
        border: 3px solid black;
        color: white
    }
</style>

<div style="width: 100%">
     <div>
     <a href="{% url 'catalog:index' %}"><div class="menu">Игры</div></a>
     <a href="{% url 'catalog:genre-list' %}"><div class="menu">Жанры</div></a>
     <a href="{% url 'catalog:category-list' %}"><div class="menu">Категории</div></a>
     <a href="{% url 'catalog:platform-list' %}"><div class="menu">Платформы</div></a>
     <a href="{% url 'catalog:esrb-list' %}"><div class="menu">Возрастное ограничение</div></a>
    </div>
 </div>

{% if platform_list %}
    <ul>
        {% for platform in platform_list %}
            <li><a href="{% url 'catalog:platform-detail' platform.id %}">{{ platform.platform_name }}</a>
            <a href="{% url 'catalog:platform-delete' platform.id %}"><span class="close">&#9746;</span></a></li>
        {% endfor %}
    </ul>
<a href="{% url 'catalog:platform-add-form'%}"><button type="submit">Добавить платформу</button></a>

<form action="" method="GET">
    <input type="text" name="q" />
    <button type="submit">Поиск</button>
</form>
{% else %}
    <p>No polls are available</p>
{% endif %}
