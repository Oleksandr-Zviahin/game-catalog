<h1>Game add</h1>
<form action="" method="post" id="game-form">
    <p><label for="id_game_name">Game name:</label> <input type="text" name="game_name" required maxlength="200" id="id_game_name" /></p>
<p><label for="id_game_company">Game company:</label> <input type="text" name="game_company" required maxlength="100" id="id_game_company" /></p>
<p><label for="id_game_description">Game description:</label> <input type="text" name="game_description" required maxlength="1500" id="id_game_description" /></p>
<p><label for="id_game_release_date">Game release date:</label> <input type="text" name="game_release_date" required id="id_game_release_date" /></p>
    <input id="submit" type="submit" value="Send message" />
</form>
